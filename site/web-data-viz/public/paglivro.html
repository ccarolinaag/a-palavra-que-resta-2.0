<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/icons/p.svg" type="image/x-icon">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/pglivro.css">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <ul class="lista-header">
            <li>
                <div class="list-content">
                    <a href="dashboard.html">informações de leitura</a>
                </div>
            </li>
            <li>
                <div class="list-content">
                    <a href="livros.html">livros</a>
                </div>
            <li>
                <div class="list-content">
                    <a href="feed.html">feed</a>
                </div>
            </li>
            <li>
                <div class="list-content">
                    <a href="game.html">escrita livre</a>
                </div>
            </li>
        </ul>
        <div class="name-nav">
            <a href="index.html">
                <img src="assets/icons/sair.svg" alt="botão sair">
            </a>
            </nav>
    </header>
    <main class="main-container">
        <div class="capa-livro">
            <div class="forma-livro">
                <div class="capa-livro">
                    <img id="img">
                </div>
            </div>
        </div>
        <div class="informacoes-livro">
            <div class="identificacao">
                <div class="nome-livro">
                    <h3 id="nomeLivro"></h3>
                    <h4 id="nomeAutor"></h4>
                </div>
            </div>
            <div class="resenha-editar">
                <h3>Resenha</h3>
                <div class="botoes-editar">
                    <div class="forma-botao-deletar">
                        <button onclick="deletar()">deletar</button>
                    </div>
                    <a href="addlivro.html">
                        <img src="assets/icons/editar.png" alt="">
                    </a>
                </div>
            </div>
            <div class="resenha">
                <div class="margem-resenha">
                    <p id="resenha"></p>
                </div>
            </div>
            <div class="indicacoes-livro">
                <div class="forma-informacoes">
                    <h6>número de páginas</h6>
                    <p id="numpaginas"></p>
                </div>
                <div class="forma-informacoes">
                    <h6>editora</h6>
                    <p id="editora"></p>
                </div>
                <div class="forma-informacoes">
                    <h6>ínicio da leitura</h6>
                    <p id="dtinicio"></p>
                </div>
                <div class="forma-informacoes">
                    <h6>término da leitura</h6>
                    <p id="dttermino"></p>
                </div>
            </div>
        </div>
        <div class="convite">
            <div class="forma-convite">
                <a href="game.html">
                    <p>que tal <br>brincar um<br>pouco de<br>escrita?</p>
                </a>
            </div>
        </div>
    </main>
</body>

<script>
    const livro = JSON.parse(sessionStorage.LIVRO_SELECIONADO);
    nomeLivro.innerHTML = livro.nome;
    nomeAutor.innerHTML = livro.autor;
    img.src = livro.imagem;
    resenha.innerHTML = livro.resenha;
    numpaginas.innerHTML = livro.numpaginas;
    editora.innerHTML = livro.editora;
    dtinicio.innerHTML = new Date(livro.dtinicio).toLocaleDateString('pt-BR');
    dttermino.innerHTML = new Date(livro.dttermino).toLocaleDateString('pt-BR');


    function deletar() {
        const confirmar = confirm("Tem certeza que deseja excluir este livro?");

        if (!confirmar) {
            return; 
        }

        var idLivro = livro.id;

        fetch("usuarios/apagarLivro", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ idLivroServer: idLivro })
        })
            .then(async resposta => {
                console.log("ESTOU NO THEN DO apagarLivvro()!");
                console.log("resposta:", resposta);

                if (resposta.ok) {
                    alert("Livro excluído com sucesso!")
                    sessionStorage.LIVRO_SELECIONADO = undefined;
                    window.location = "livros.html";
                }
            })
            .catch(err => console.error("Erro geral:", err));
    }

</script>

</html>
