    <main class="main">

            <div class="nav-feed">

                    <div class="botoes">
                        <div class="forma-botao">

        </div>
        </div>

</body>
<script>
    buscarlivrosusuarios()

    function buscarlivrosusuarios() {
        var idUser = sessionStorage.ID_USUARIO;

        fetch("usuarios/buscarLivrosUsuario", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ idUserServer: idUser })
        })
            .then(async resposta => {
                console.log("ESTOU NO THEN DO buscarlivrosusuarios()!");
                console.log("resposta:", resposta);

                var container = document.getElementById("container");

                let json = await resposta.json();

                json.forEach(livro => {
                    container.innerHTML += `
                <div class="nav-livros">
                   <div class="nav-livros">
                    <div class="identificacao">
                        <div class="capa-livro">
                            <a class="clicar" onclick='abrirPaginaLivro(${JSON.stringify(livro)})'>
                                <img src="${livro.imagem}" alt="">
                            </a>
                        </div>
                        <div class="nome-livro">
                            <h3>${livro.nome}</h3>
                            <h4>${livro.autor}</h4>
                        </div>
                    </div>
                    <hr class="line">
                </div>
            `;
                });
            })
            .catch(err => console.error("Erro geral:", err));
    }

    function abrirPaginaLivro(livro) {
    sessionStorage.LIVRO_SELECIONADO = JSON.stringify(livro);
    window.location = "paglivro.html";
}

</script>

</html>
