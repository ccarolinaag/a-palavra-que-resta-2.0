<script>
    buscarlivrosusuarios()

    function buscarlivrosusuarios() {
        var idUser = sessionStorage.ID_USUARIO;

        fetch("usuarios/meus_livros", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ idUserServer: idUser })
        })
            .then(async resposta => {
                console.log("ESTOU NO THEN DO buscarlivrosusuarios()!");
                console.log("resposta:", resposta);

                let json;
                try {
                    json = await resposta.json();
                } catch (e) {
                    console.warn("Corpo vazio detectado. Definindo json = [].");
                    json = [];
                }

                console.log("JSON recebido:", json);

                var container = document.getElementById("feed");
                container.innerHTML = "";

                if (!json || !Array.isArray(json) || json.length === 0) {
                    container.innerHTML = `
                <div class="card vazio">
                    <h3>Nenhuma resenha registrada</h3>
                    <p>Você ainda não resgistrou nenhum livro</p>
                </div>
            `;
                    return;
                }

                json.forEach(livro => {
                    container.innerHTML += `
                <div class="card">
                    <div class="identificacao">
                        <div class="nome-livro">
                            <h3>${livro.nome_livro}</h3>
                            <h4>${livro.autor}</h4>
                        </div>

                        <div class="nome-usuario">
                            <div class="identificacao-texto">
                                <div class="texto">
                                    <h5>Resenha feita por</h5>
                                    <h6>${livro.nome_usuario} ${livro.sobrenome}</h6>
                                </div>
                            </div>
                            <div class="forma-botao">
                                <a class="conteudo-botao" onclick="queroler(${livro.id})">
                                    <img src="assets/icons/add.svg">
                                    <span>quero ler</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="forma-resenha">
                        <div class="Resenha">
                            <p>${livro.resenha}</p>
                            <hr class="line">
                        </div>
                    </div>
                </div>
            `;
                });
            })
            .catch(err => console.error("Erro geral:", err));
    }
</script>
