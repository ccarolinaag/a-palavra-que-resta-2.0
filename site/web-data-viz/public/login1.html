<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a palavra que resta</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stylesLogin.css">

    <link rel="icon" href="assets/icons/p.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="cadastro-card">
            <h1>Login</h1>
            <div class="forma-input">
                <div class="span-input">
                    <span>e-mail</span>
                    <input class="input-padrao" type="email" id="ipt_email">
                </div>
                <div class="span-input">
                    <span>senha</span>
                    <input class="input-padrao" type="password" id="ipt_senha">
                </div>
                <div class="btn-container">
                    <button onclick="login()">Login</button>
                </div>
                <div class="link-cadastro">
                    <span>Ainda não tem uma conta?</span>
                    <a href="cadastro.html">cadastre-se</a>
                </div>
            </div>
        </section>
    </main>
</body>
<script>
    function login() {
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            if (emailVar == "")
                alert("preencha o campo de email");
            if (senhaVar == "")
                alert("preencha o campo de senha");
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json.email));
                    sessionStorage.EMAIL_US = json[0].email;
                    sessionStorage.NOME_USUARIO = json[0].nome;
                    sessionStorage.ID_USUARIO = json[0].id;
                    setTimeout(function () {
                        window.location = "feed.html";
                    }, 0); 

                });

            } else {
                console.log("Houve um erro ao tentar realizar o login!");
                alert("Não foi possível realizar o login")
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            alert("Não foi possível realizar o login")
            console.log(erro);
        })
        return false;
    }
</script>

</html>
